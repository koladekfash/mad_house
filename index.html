<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4TL MAD HOUSE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        .logo {
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .logo-image {
            max-width: 200px;
            height: auto;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,165,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-family: 'Creepster', cursive;
            color: #ff6600;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .flyer {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border: 3px solid #ff6600;
            border-radius: 5px;
        }
        .signup-btn {
            display: inline-block;
            background-color: #ff6600;
            color: #1a1a1a;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            margin-bottom: 1.5rem; /* Add margin to create space between the button and image */
        }
        .signup-btn:hover {
            background-color: #ff8533;
            transform: scale(1.05);
        }
        .costume-emphasis {
            font-weight: bold; /* Revert back to default font */
            color: #ff6600;
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }
        .contact-info {
            margin-top: 2rem;
            font-style: italic;
        }
        .contact-info a {
            color: #ff6600;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 10px; /* Adjusts spacing between icons */
        }

       .social-icon {
            width: 40px;  /* Adjust size of the icons */
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);  /* A hover effect to slightly enlarge the icon */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="4TL.png" alt="Event Logo" width="100" height="100">
    </div>
    <div class="container">
        <h1>ENTER IF YOU DARE!</h1>
        
        <!-- Sign-up Button moved above the image with margin added -->
        <a href="https://tix.africa/4tl-mad-house" class="signup-btn" target="_blank">Sign Up For Free</a>

        <img src="mad_house.jpg" alt="Event Flyer" class="flyer">

        <!-- Costumes emphasis text reverted back to bold with no spooky font -->
        <p class="costume-emphasis">ðŸŽ­ COSTUMES ARE HIGHLY ENCOURAGED! ðŸŽ­</p>

        <div class="contact-info">
            <p>For inquiries or collaboration opportunities, contact us at <a href="mailto:hello@4tl.xyz">hello@4tl.xyz</a></p>
        </div>
        
        <div class="social-links">
            <a href="https://www.tiktok.com/@4tlifee" target="_blank"><img src="tiktok.png" alt="TikTok" class="social-icon"></a>
            <a href="https://twitter.com/4tlifee" target="_blank"><img src="x.png" alt="Twitter" class="social-icon"></a>
            <a href="https://instagram.com/4tlifee" target="_blank"><img src="instagram.png" alt="Instagram" class="social-icon"></a>
        </div>
    </div>
</body>
</html>
